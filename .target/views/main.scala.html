@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/datatables.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/csvRead.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/datatables.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">
		$(document).ready(function ($) {
		    $.extend( $.fn.dataTable.defaults, {
		        language: {
		            url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
		        }
		});
			jQuery("#sorter").DataTable({
				order: [],
			     headers: {
			         4: {sorter:false},
			         5: {sorter:false}
			     },
	    		searching: false
			});
		});
		</script>
    	<div class="main_header">
    		<a href="/">現場一覧</a>　
    		<a href="/register">登録</a>　
    		<a href="/csvRead">CSV一括登録</a>
    	</div>
        @content
    </body>
</html>
